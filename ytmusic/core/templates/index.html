<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <label for="url">URL:</label>
      <input type="text" name="url">
      <button type="submit" name="button">agregar</button>
    </form>
    <br>
    <ul>
      {% for song in songs %}
        <li>
          {% if song.thumbnail %}
            <img src="{{song.thumbnail}}" height="64" width="64">
          {% else %}
            <img src="http://i.imgur.com/uZFXNjX.jpg" height="64" width="64"> 
          {% endif %}
          <p>{{song.title}}</p>
          <audio controls>
            <source src="{{song.file_data.url}}" type="audio/mpeg">
          </audio>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
